apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: secrel-basic-python
  title: SecRel Python Config Generator (Test)
  description: Sanity check generates Python config only
spec:
  owner: jnkansah-va
  type: service

  parameters:
    - title: Select Application Language
      required:
        - language
      properties:
        language:
          title: Select language
          type: string
          enum:
            - Python
            - Java
            - Javascript
            - Ruby

    - title: Python Settings
      properties:
        pythonVersion:
          type: string
          title: Python Version
        pythonRequirements:
          type: string
          title: Path to requirements.txt
    # - title: Java Settings
    #   properties:
    #     javaVersion:
    #       type: string
    #       title: Java Version
    #     javaPackageManager:
    #       type: string
    #       title: Java Package Manager
    #     javaBuildArgs:
    #       type: string
    #       title: Args to pass to package manager

    # - title: JavaScript Settings
    #   properties:
    #     javascriptVersion:
    #       type: string
    #       title: Javascript Version
    #     javascriptPackageManager:
    #       type: string
    #       title: Javascript Package Manager
    #     javascriptPackageManagerVersion:
    #       type: string
    #       title: Version of Javascript package manager
    #     javascriptEnv:
    #       type: string
    #       title: Environmental variables used by package manager
    #     javascriptBuildArgs:
    #       type: string
    #       title: Args to pass to package manager
    #     javascriptPaths:
    #       type: string
    #       title: Paths to dependencies

    # - title: Ruby Settings
    #   properties:
    #     rubyVersion:
    #       type: string
    #       title: Ruby Version
    #     rubyPaths:
    #       type: string
    #       title: Path to gemfiles

  steps:
    - id: fetch-template
      name: Render Template
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./target
        values:
          language: ${{ parameters.language}}
          python:
              version: ${{ parameters.pythonVersion }}
              requirements: ${{ parameters.pythonRequirements }}
          java: 
              version: ${{ parameters.javaVersion }}
              packageManager: ${{ parameters.packageManager }}
              buildArgs: ${{ parameters.buildArgs }}
          javascript:
              version: ${{ parameters.javascriptVersion }}
              packageManager: ${{ parameters.javascriptPackageManager}}
              packageManagerVersion: ${{ parameters.javascriptPackageManagerVersion }}
              env: $${{ parameters.javascriptEnv }}
              buildArgs: ${{ parameters.javascriptBuildArgs }}
              paths: ${{ parameters.javascriptPaths }}
          ruby:
              version: ${{ parameters.rubyVersion }}
              paths: ${{ parameters.rubyPaths }}

    - id: publish
      name: Create PR
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=jnkansah-va&repo=backstage
        branchName: secrel-test-${{ uuid }}
        title: SecRel Python Config
        description: Adds Python config
        update: true

  output:
    links:
      - title: View config in PR
        path: ./target/config.yml
